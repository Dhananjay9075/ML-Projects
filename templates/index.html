<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #cfefff, #e4f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 123, 255, 0.1);
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #bde0fe;
      border-radius: 8px;
      background: #f1faff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077b6;
    }

    .input-group input:focus {
      outline: none;
      background: #e0f7ff;
      box-shadow: 0 0 8px rgba(0, 150, 255, 0.3);
      border-color: #00b4d8;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #00b4d8, #48cae4);
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #48cae4, #00b4d8);
      box-shadow: 0 6px 18px rgba(0, 180, 216, 0.3);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      color: #0077b6;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Diabetes Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <div class="input-group">
        <input type="text" name="Glucose Level" placeholder="Glucose Level" required>
        <i class="material-icons">opacity</i>
      </div>

      <div class="input-group">
        <input type="text" name="Insulin" placeholder="Insulin" required>
        <i class="material-icons">science</i>
      </div>

      <div class="input-group">
        <input type="text" name="BMI" placeholder="BMI" required>
        <i class="material-icons">fitness_center</i>
      </div>

      <div class="input-group">
        <input type="text" name="Age" placeholder="Age" required>
        <i class="material-icons">calendar_today</i>
      </div>

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
